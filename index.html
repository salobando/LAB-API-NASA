<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomy Picture of the Day</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"> 
</head> 
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-brand" href="index.html">
                    <img src="./img/imgLogo.png" alt="Logo" width="80" height="80">
                </a>
 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
 
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#inicio">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#apod">Imagen APOD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#favoritos">Favoritos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header> 
 
    <div id="inicio">
        <img src="./img/imagenNasa.png" class="img-fluid w-100" alt="Imagen NASA">
    </div>   
    <div id="apod" class="container mt-4 text-center">
        <h2 id="title"></h2>
        <p id="date"></p>
 
        <div id="media" class="my-3"></div>
 
        <p id="explanation" class="mt-3"></p>
 
        <h5 class="mt-4">Selecciona una fecha:</h5>
        <input type="text" id="calendario" class="form-control w-25 mx-auto" placeholder="Click para elegir fecha">
        <button type="submit" onclick="buscarImagen()" class="btn btn-primary mt-3">Buscar imagen</button>
        <button type="submit" onclick="guardarFavorito()" class="btn btn-primary mt-3">Guardar en Favoritos</button>
    </div>
 
    <div class="container mt-5">
        <h3 class="text-center">Favoritos</h3>
        <div id="favoritos" class="d-flex flex-wrap justify-content-center gap-4"></div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>   
    <script src="script.js"></script> 
</body> 
</html>
